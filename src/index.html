<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="light-theme">
    <div class="experience-wrapper">
      <canvas class="experience-canvas"></canvas>
    </div>
    <div class="page-wrapper">
      <div class="countdown">
        <p class="countdown_text"></p>
      </div>
      <div class="pointer hidden"></div>
      <div class="teleport-message hidden">
          <svg class="teleport-message_image" height="0" viewBox="0 96 960 960" width="0" fill="currentColor"><path d="M468 816q-96-5-162-74t-66-166q0-100 70-170t170-70q97 0 166 66t74 163l-63-20q-11-64-60-106.5T480 396q-75 0-127.5 52.5T300 576q0 67 42.5 116.5T449 753l19 63Zm353 180L650 825l-50 151-120-400 400 120-151 50 171 171-79 79Z"/></svg>
          <p class="teleport-message_text"></p>
      </div>
      <div class="section-left hidden">
        <div class="section-wrapper left">
          <h1 class="section-title">
            <span class="section-title-text section-title-text-left"></span>
            <span class="section-subtitle-text second section-subtitle-text-left"></span>
            <div class="section-title-decoration styleOne"></div>
            <div class="section-title-decoration styleTwo"></div>
            <div class="section-title-decoration styleThree"></div>
          </h1>
          <div class="section-detail-wrapper">
            <p class="section-detail section-detail-left"></p>
          </div>
        </div>
      </div>
      <div class="section-right hidden">
        <div class="section-wrapper-right">
          <h1 class="section-title-right">
            <span class="section-title-text section-title-text-right"></span>
            <span class="section-subtitle-text second section-subtitle-text-right"></span>
            <div class="section-title-decoration styleOne"></div>
            <div class="section-title-decoration styleTwo"></div>
            <div class="section-title-decoration styleThree"></div>
          </h1>
          <div class="section-detail-wrapper-right">
            <p class="section-detail section-detail-right"></p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
